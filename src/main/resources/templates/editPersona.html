<!DOCTYPE html>
<html lang="es-ES" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
	integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/style.css">

<title>Editar Persona</title>
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<a class="navbar-brand" th:href="@{/api/v1/index}" th:title="'Volver al menÃº principal'">CRUD Personas</a>
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link">Contacto</a></li>
			</ul>
		</div>
	</nav>
	<br>
	<div class="container">
		<form action="/api/v1/templateEdit" th:method="post">
			<div class="form-group row">
			  <label class="col-sm-2 col-form-label">ID</label>
			  <div class="col-sm-10">
				<input th:value="${persona.id}" type="text" name="id" class="form-control" readonly>
			  </div>
			</div>
			<div class="form-group row">
			  <label class="col-sm-2 col-form-label">Nombre</label>
			  <div class="col-sm-10">
				<input th:value="${persona.nombre}" type="text" name="nombre" class="form-control">
			  </div>
			</div>
			<div class="form-group row">
			  <label class="col-sm-2 col-form-label">Apellido</label>
			  <div class="col-sm-10">
				<input th:value="${persona.apellido}" type="text" name="apellido" class="form-control">
			  </div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Edad</label>
				<div class="col-sm-10">
				  <input th:value="${persona.edad}" type="number" name="edad" class="form-control">
				</div>
			  </div>
			<div class="form-group row">
			  <label class="col-sm-2 col-form-label">Dni</label>
			  <div class="col-sm-10">
				<input th:value="${persona.dni}" type="text" name="dni" class="form-control">
			  </div>
			</div>
			<div class="form-group row">
			  <div class="col-sm-10">
				<button type="submit" class="btn btn-warning">Modificar PERSONA</button>
			  </div>
			</div>
		  </form>
	</div>

</body>
</html>
