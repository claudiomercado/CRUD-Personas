<!DOCTYPE html>
<html lang="es-ES" xmlns:th="http://www.thymeleaf.org">
<head>

<title>Crear Persona</title>
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<a class="navbar-brand" th:href="@{/api/v1/index}" th:title="'Volver al menÃº principal'">CRUD Personas</a>
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link">Contacto</a></li>
			</ul>
		</div>
	</nav>
	<br>
	<div class="container">
		<form action="/api/v1/templateCreate" th:method="post">
			<div class="form-group row">
			  <label class="col-sm-2 col-form-label">Nombre</label>
			  <div class="col-sm-10">
				<input type="text" name="nombre" placeholder="Ingrese el nombre" class="form-control">
			  </div>
			</div>
			<div class="form-group row">
			  <label class="col-sm-2 col-form-label">Apellido</label>
			  <div class="col-sm-10">
				<input type="text" name="apellido" placeholder="Ingrese el apellido" class="form-control">
			  </div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Edad</label>
				<div class="col-sm-10">
				  <input type="number" name="edad" placeholder="Ingrese el edad" class="form-control">
				</div>
			  </div>
			<div class="form-group row">
			  <label class="col-sm-2 col-form-label">Dni</label>
			  <div class="col-sm-10">
				<input type="text" name="dni" placeholder="Ingrese el dni" class="form-control">
			  </div>
			</div>
			<div class="form-group row">
			  <div class="col-sm-10">
				<button type="submit" class="btn btn-primary">Crear PERSONA</button>
			  </div>
			</div>
		  </form>
	</div>

</body>
